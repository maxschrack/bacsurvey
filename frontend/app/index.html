<!doctype html>
<html class="no-js" data-ng-app="bacsurveyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/sb-admin-2.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->

    <!-- BarChar Morris -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- setting some global configurations for notification toaster -->
    <toaster-container
      toaster-options="{
            'close-button': {'toast-error': true, 'toast-info': true},
            'position-class': 'toast-top-full-width'
            }">

    </toaster-container>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0">
      <headerbar data-ng-cloak></headerbar>
      <sidebar data-ng-cloak></sidebar>
    </nav>

    <!-- Page Content -->
    <!--data-ng-class="{'loading': loading }"-->
    <div id="page-wrapper" data-ng-cloak >
      <div ui-view class="container-fluid"></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
    <!--<script src="scripts/controllers/landingPage/LadingPageCtrl.js"></script>-->
    <script src="scripts/controllers/questionnaire/QuestionnaireAdministrationCtrl.js"></script>
    <script src="scripts/controllers/questionnaire/CreateQuestionnaireCtrl.js"></script>
    <script src="scripts/controllers/questionnaire/EditQuestionnaireDataCtrl.js"></script>
    <script src="scripts/controllers/questionnaire/EditQuestionnaireCtrl.js"></script>
    <script src="scripts/controllers/questionnaire/RunQuestionnaireCtrl.js"></script>
    <script src="scripts/controllers/analysis/ResponseAnalysisCtrl.js"></script>
    <script src="scripts/controllers/analysis/AnswerAnalysisCtrl.js"></script>
    <script src="scripts/controllers/analysis/ProcessAnalysisCtrl.js"></script>
    <!-- endbuild -->

    <!-- ### REST ### -->
    <script src="scripts/rest/restServices.js"></script>

    <!-- ### UTILS ### -->
    <script src="scripts/util/config.js"></script>
    <script src="scripts/util/ErrorHandler.js"></script>
    <script src="scripts/util/NotificationHandler.js"></script>

    <!-- ### DIRECTIVES ### -->
    <script src="scripts/directives/headerbar.js"></script>
    <script src="scripts/directives/sidebar.js"></script>
</body>
</html>
