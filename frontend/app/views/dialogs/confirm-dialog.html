<form>
  <div>
    <h4>{{ngDialogData.title}}</h4>
    <p>{{ngDialogData.message}}</p>
  </div>
  <div class="btn-group">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-danger" data-ng-click="closeThisDialog()"
              >No</button>
      <button type="submit" class="btn btn-default" data-ng-click="confirm()" >Yes</button>
    </div>
  </div>
</form>
