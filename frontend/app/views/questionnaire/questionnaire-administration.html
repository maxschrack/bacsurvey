<div class="row-fluid">

  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Questionnaire Administration</h2>
    </div>
  </div>


  <div class="panel panel-default col-lg-8">
    <div class="panel-body">
      <div class="form-group">
        <div class="input-group">
          <button class="btn btn-success"
                  data-ng-click="vm.create()"><i class="fa fa-plus white"></i>Create</button>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control"
                 placeholder="Search for Questionnaires"
                 ng-model="searchQuestionnaire">
        </div>
      </div>

      <div class="form-group">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <td>
              <a data-ng-click="vm.sortType = 'name'; vm.sortReverse = !vm.sortReverse">Name
                <span ng-show="vm.sortType == 'name' && !vm.sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="vm.sortType == 'name' && vm.sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a data-ng-click="vm.sortType = 'created'; vm.sortReverse = !vm.sortReverse">Created
                <span ng-show="vm.sortType == 'created' && !vm.sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="vm.sortType == 'created' && vm.sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a data-ng-click="vm.sortType = 'status'; vm.sortReverse = !vm.sortReverse">Status
                <span ng-show="vm.sortType == 'status' && !vm.sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="vm.sortType == 'status' && vm.sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td></td>
          </tr>
          </thead>

          <tbody>
          <tr
            ng-repeat="questionnaire in vm.questionnaireCollection | orderBy:vm.sortType:vm.sortReverse | filter:searchQuestionnaire">
            <td><a data-ng-click="vm.showQuestionnaire(questionnaire)">{{questionnaire.name}}</a></td>
            <td>{{ questionnaire.created  | date: 'dd.MM.yyyy'}}</td>
            <td>{{ questionnaire.status }}</td>
            <td>
              <button data-ng-click="vm.editQuestionnaire(questionnaire)" class="btn btn-default btn-sm"
                      data-tooltip="Edit Questionnaire"
                      data-tooltip-position="top"><i
                class="fa fa-edit"></i></button>
              <button data-ng-click="vm.deleteQuestionnaire(questionnaire)" class="btn btn-default btn-sm"
                      data-tooltip="Delete Page"
                      data-tooltip-position="top">
                <i class="fa fa-remove red"></i></button>
              <button data-ng-click="vm.addPage(questionnaire)" class="btn btn-default btn-sm"
                      data-tooltip="Add Page"
                      data-tooltip-position="top">
                <i class="fa fa-plus green"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
